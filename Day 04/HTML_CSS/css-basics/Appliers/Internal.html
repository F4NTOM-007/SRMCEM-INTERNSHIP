<!DOCTYPE html>
<html>
  <head>
    <title>Internal CSS Example</title>

    <!-- Internal CSS goes here -->
    <style>
      h1 {
        color: blue;
        text-align: center;
      }

      p {
        font-size: 18px;
        color: darkgreen;
      }

      button {
        background-color: purple;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>This is a blue heading using internal CSS</h1>

    <p>This paragraph uses internal CSS to apply font size and color.</p>

    <button>Click Me</button>
  </body>
</html>
