<!DOCTYPE html>
<html>
  <head>
    <title>Inline CSS Example</title>
  </head>
  <body>
    <h1 style="color: red; text-align: center">
      This is a red heading using inline CSS
    </h1>

    <p style="font-size: 18px; color: green">
      This paragraph is styled with inline CSS to have green text and larger
      font size.
    </p>

    <button
      style="
        background-color: orange;
        color: white;
        padding: 20px;
        border: none;
      "
    >
      Click Me
    </button>
  </body>
</html>
