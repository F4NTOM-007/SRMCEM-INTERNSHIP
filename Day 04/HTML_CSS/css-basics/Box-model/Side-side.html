<!DOCTYPE html>
<html>
  <head>
    <title>Box Model - Intermediate</title>
    <style>
      .box1,
      .box2 {
        width: 150px;
        height: 100px;
        border: 3px dashed darkblue;
        display: inline-block;
      }

      .box1 {
        padding: 20px;
        margin: 10px;
        background-color: lightcoral;
      }

      .box2 {
        padding: 5px;
        margin: 30px;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <h2>Box Model - Intermediate</h2>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
  </body>
</html>
