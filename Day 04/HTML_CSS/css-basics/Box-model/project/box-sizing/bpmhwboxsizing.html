<!DOCTYPE html>
<html>
  <head>
    <title>Box Model - Step 5</title>
    <style>
      .box {
        border: 2px solid red;
        padding: 20px;
        margin: 30px;
        width: 300px;
        box-sizing: border-box; /* Total width includes padding and border */
      }
    </style>
  </head>
  <body>
    <h2>Box with box-sizing: border-box</h2>
    <div class="box">No overflow due to padding</div>
  </body>
</html>
