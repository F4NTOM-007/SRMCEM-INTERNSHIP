<!DOCTYPE html>
<html>
  <head>
    <title>Basic CSS Selectors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Element Selector -->
    <h1>This is styled using an Element Selector (h1)</h1>

    <!-- ID Selector -->
    <p id="special">This is styled using an ID Selector (#special)</p>

    <!-- Class Selector -->
    <p class="highlight">This is styled using a Class Selector (.highlight)</p>
  </body>
</html>
